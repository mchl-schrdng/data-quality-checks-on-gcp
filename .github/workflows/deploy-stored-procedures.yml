name: Deploy BigQuery Stored Procedures

on:
  workflow_dispatch:

jobs:
  deploy-procedures:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: rational-symbol-411613
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Set hardcoded GCP Project ID
        run: gcloud config set project rational-symbol-411613

      - name: List all files for debugging
        run: find "${{ github.workspace }}" -name "*.sql"

      - name: Deploy Stored Procedures to BigQuery
        run: |
          find "${{ github.workspace }}/data-quality-checks-on-gcp/tests" -name "*.sql" | while read sql_script; do
            bq query --use_legacy_sql=false --project_id=rational-symbol-411613 --dataset_id=data_quality_checks < "$sql_script"
          done
